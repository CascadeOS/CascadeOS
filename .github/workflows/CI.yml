name: CI

on:
  push:
    paths:
      - ".github/workflows/CI.yml"
      - "**.zig"
  pull_request:
    paths:
      - ".github/workflows/CI.yml"
      - "**.zig"
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Grab zig
        uses: korandoru/setup-zig@v1
        with:
          zig-version: master

      - name: Cache
        uses: Hanaasagi/zig-action-cache@master

      - name: Lint
        run: zig fmt --check --ast-check **.zig

      - name: Test
        run: zig build test -fsummary
